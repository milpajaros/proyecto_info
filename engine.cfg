[application]

name="Space Conqueror"
main_scene="res://Scenes/main_menu.tscn"
icon="res://icon.png"

[audio]

stream_volume_scale=0.5
fx_volume_scale=0.5

[autoload]

global="*res://Scripts/global.gd"

[display]

width=1600
height=900
custom_mouse_cursor="res://Textures/cursor.png"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), mbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_exit=[key(Escape)]
ui_nuke=[key(E)]
